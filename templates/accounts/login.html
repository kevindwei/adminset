<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminSet Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/css/login-style.css">
     {% include 'head_script.html' %}




  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

    <div id="logo">
        <h1><i><a href="/">adminset</a></i></h1>
    </div>

    <section class="stark-login">
        <!-- form start -->
        <form class="form-horizontal" role="form" action="{% url "login" %}" method="POST" >
            <div  id="fade-box">
                 {% csrf_token %}
            {% for item in form %}
{#                    <label class="control-label col-md-3">{{item.label}}</label>#}
                        {{item}}
                        {{item.errors}} {{error_msg}}
            {% endfor %}
             <!-- /.box-body -->
                <input type="hidden" name="next" value="{{ next }}" />
                <button style="width: 340px;" type="submit" >登录</button>
            <!-- /.box-footer -->

            </div>
        </form>

        <div class="hexagons">
            <img src="/static/giphy.gif" height="100%" width="100%"/>
        </div>

    </section>
    <div id="circle1">
              <div id="inner-cirlce1">
                <h2> </h2>
              </div>
    </div>

</div>

<!-- jQuery 2.2.3 -->
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
